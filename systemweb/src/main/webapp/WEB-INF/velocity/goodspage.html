<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>商品展示页</title>
</head>
<body>
<table class="table">
    <thead>
    <tr>

        <th>
            商品名称
        </th>
        <th>
            单价
        </th>
        <th>
            库存
        </th>
        <th>操作</th>
    </tr>
    </thead>
    <tbody>
    #foreach($item in $list)
    <tr>
        <td>
            $item.Goods_name
        </td>
        <td>
            $item.Price
        </td>
        <td>
            $item.Stock
        </td>
        <td>
            <a href="/orderweb/ConfirmOrder?goodsid=$item.id">立即购买</a>
        </td>
    </tr>
    #end
    </tbody>
</table>

</body>
</html>
