<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>订单确认</title>
</head>
<body>
#if($isStock==0)
<span>该商品库存不足</span>
<a href="/orderweb/index">去挑选其他商品</a>
#else
<table class="table">
    <thead>
    <tr>

        <th>
            商品名称
        </th>
        <th>
            单价
        </th>
        <th>
            数量
        </th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>
            $goods.Goods_name
        </td>
        <td>
            $goods.Price
        </td>
        <td>
            1
        </td>
    </tr>
    </tbody>
</table>
<form action="/orderweb/orderPay" method="post">
    <input type="hidden" name="order_number" value="$order_id">
    <input type="hidden" name="amount" value="$amount">


    <button type="submit">去支付</button>
</form>
#end
</body>
</html>
